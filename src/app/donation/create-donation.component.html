<form class="form-horizontal" [formGroup]="donationFormGroup" (ngSubmit)="onSubmit()">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">Create Donation</h3>
        </div>

        <div class="panel-body">

            <div class="well">

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="id">Event number</label>
                    <div class="col-sm-8">
                        <input id="id" type="text" class="form-control" formControlName="idFormControl">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="eventName">Event Name</label>
                    <div class="col-sm-8">
                        <input id="eventName" type="text" class="form-control" formControlName="eventNameFormControl">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="eventDate">Event Date</label>
                    <div class="col-sm-4">
                        <input id="eventDate" type="date" class="form-control" formControlName="eventDateFormControl">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="place">Event City</label>
                    <div class="col-sm-8">
                        <input id="place" type="text" class="form-control" formControlName="placeFormControl">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="address">Event Address</label>
                    <div class="col-sm-8">
                        <input id="address" type="text" class="form-control" formControlName="addressFormControl">
                    </div>
                </div>

            </div>

        </div>

        <div class="panel-footer">

            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-primary" type="cancel" (click)="onClickCancel()">Cancel</button>
            </div>

        </div>

    </div>



</form>
